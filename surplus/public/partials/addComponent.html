<h1>Add a Component</h1>

<form>
    <div class="form-group">
        <label>Name</label>		
        <input class="form-control" ng-model="component.name"></input>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" ng-model="component.description"></textarea>
    </div>
     <div class="form-group">
        <label>Manufacturer</label>		
        <input class="form-control" ng-model="component.manufacturer"></input>
    </div>
     <div class="form-group">
        <label>Part Number</label>		
        <input class="form-control" ng-model="component.partNumber"></input>
    </div>
     <div class="form-group">
        <label>Category</label>		
        <input class="form-control" ng-model="component.category"></input>
    </div>
    <div class="form-group">
        <label>Supplier</label>		
        <select class="form-control" ng-model="component.supplierId">
        	<option ng-repeat='supplier in suppliers' value='{{supplier._id}}'>{{supplier.name}}</option>
        </select>
    </div>
    <input type="button" class="btn btn-primary" value="Save" ng-click="save()"></input>	
</form>
